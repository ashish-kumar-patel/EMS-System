<div class="container-fluid p-4">

  <!-- Welcome Card -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card welcome-card shadow-sm">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <h4 class="mb-1">Welcome back ðŸ‘‹</h4>
            <h2 class="fw-bold">{{ employeeName }}</h2>
            <p class="text-muted mb-0">{{ designation }}</p>
          </div>
          <i class="bi bi-person-circle display-3 text-primary"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Info Cards -->
  <div class="row g-4">

    <!-- Leave Balance -->
    <div class="col-md-4 col-sm-6">
      <div class="card info-card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted">Leave Balance</h6>
              <h3 class="fw-bold">12 Days</h3>
            </div>
            <i class="bi bi-calendar-check icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Attendance -->
    <div class="col-md-4 col-sm-6">
      <div class="card info-card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted">Attendance</h6>
              <h3 class="fw-bold">Present</h3>
            </div>
            <i class="bi bi-clock-history icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Tasks -->
    <div class="col-md-4 col-sm-12">
      <div class="card info-card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted">Pending Tasks</h6>
              <h3 class="fw-bold">3</h3>
            </div>
            <i class="bi bi-list-task icon"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- EXTRA INFO CARDS -->
<div class="row g-4 mt-3">

  <!-- Working Hours -->
  <div class="col-md-4 col-sm-6">
    <div class="card info-card shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted">Working Hours</h6>
          <h4 class="fw-bold">7h 30m</h4>
        </div>
        <i class="bi bi-hourglass-split icon"></i>
      </div>
    </div>
  </div>

 

  <!-- Next Holiday -->
  <div class="col-md-4 col-sm-6">
    <div class="card info-card shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted">Next Holiday</h6>
          <h4 class="fw-bold">25 Dec</h4>
        </div>
        <i class="bi bi-airplane icon"></i>
      </div>
    </div>
  </div>

  <!-- Performance -->
  <div class="col-md-4 col-sm-6">
    <div class="card info-card shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted">Performance</h6>
          <h4 class="fw-bold">â˜…â˜…â˜…â˜…â˜†</h4>
        </div>
        <i class="bi bi-bar-chart-line icon"></i>
      </div>
    </div>
  </div>

</div>


  <!-- Quick Actions -->
  <div class="row mt-5">
    <div class="col-md-12">
      <h5 class="mb-3 fw-bold">Quick Actions</h5>

      <div class="d-flex flex-wrap gap-3">
        <button class="btn btn-primary px-4">
          <i class="bi bi-person-lines-fill me-2"></i> My Profile
        </button>

        <button class="btn btn-success px-4">
          <i class="bi bi-calendar-plus me-2"></i> Apply Leave
        </button>

        <button class="btn btn-warning px-4 text-white">
          <i class="bi bi-clock me-2"></i> Mark Attendance
        </button>
      </div>
    </div>
  </div>

</div>

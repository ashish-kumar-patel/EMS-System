<div class="login-page d-flex align-items-center justify-content-center">
  <div class="custom-login-form p-4 py-5 rounded shadow">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="submitted && f['email'].errors">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="submitted && f['password'].errors">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <button mat-raised-button color="primary" class="w-100 mb-3">Login</button>

      <div class="d-flex justify-content-between">
        <a routerLink="/reset-password" class="text-decoration-none">Reset Password</a>
        <a routerLink="/register" class="text-decoration-none">Register</a>
      </div>

    </form>
  </div>
</div>

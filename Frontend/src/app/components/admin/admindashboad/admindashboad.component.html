<div class="dashboard-wrapper">
  <div class="container-fluid py-3 dashboard-bg">

    

    <!-- Stat Cards (2 x 2) -->
    <div class="row g-3 mb-4  justify-content-center">
      <div class="col-lg-5 col-md-5 col-sm-12" *ngFor="let card of cards">
        <div
          class="stat-card d-flex justify-content-between align-items-center"
          [ngClass]="card.bg"
        >
          <div>
            <div class="stat-value">{{ card.value }}</div>
            <div class="stat-label">{{ card.label }}</div>
          </div>
          <div class="icon-circle">
            <i class="bi {{ card.icon }}"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Middle Info Section -->
    <div class="row g-3 mb-4 justify-content-center">
      <div class="col-lg-5 col-md-12">
        <div class="glass-card">
          <h6 class="fw-semibold mb-3">Recent Activities</h6>
          <ul class="list-unstyled mb-0">
            <li class="activity" *ngFor="let a of activities">
              <i class="bi bi-check-circle-fill text-success"></i>
              <span>{{ a }}</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-lg-5 col-md-12">
        <div class="glass-card">
          <h6 class="fw-semibold mb-3">Pending Approvals</h6>
          <div
            class="d-flex justify-content-between align-items-center mb-2"
            *ngFor="let p of approvals"
          >
            <span>{{ p }}</span>
            <span class="badge bg-warning text-dark">Pending</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation Buttons -->
    <div class="row g-3 justify-content-center">
      <div class="col-lg-3 col-md-5 col-sm-12">
        <button class="nav-btn btn-gradient-blue w-100">
          <i class="bi bi-people-fill"></i>
          Manage Employees
        </button>
      </div>
      <div class="col-lg-3 col-md-5 col-sm-12">
        <button class="nav-btn btn-gradient-green w-100">
          <i class="bi bi-diagram-3-fill"></i>
          Departments
        </button>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <button class="nav-btn btn-gradient-purple w-100">
          <i class="bi bi-gear-fill"></i>
          Reports & Settings
        </button>
      </div>
    </div>

  </div>
</div>
